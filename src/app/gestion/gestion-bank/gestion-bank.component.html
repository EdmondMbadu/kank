<app-navbar
  [email]="this.auth.currentUser.email"
  [firstName]="this.auth.currentUser.firstName"
  [path]="'home'"
></app-navbar>
<div class="flex container mx-auto m-12 justify-center">
  <h1 class="text-xl md:text-3xl mr-4">Argent En Banque</h1>
  <!-- <button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-auto sm:w-auto px-5 py-2.5 text-center "  routerLink="/client-portal">Client Portal</button> -->
  <button
    *ngIf="auth.isAdmin"
    type="button"
    (click)="toggleRateEditor()"
    class="inline-flex items-center gap-2 rounded-full border border-slate-300 px-4 py-2 text-sm"
  >
    Taux
  </button>
</div>

<div class="flex container justify-center mx-auto">
  <div class="border-2 border-green-800 rounded-lg p-12">
    <div class="mb-6">
      <label for="reserve" class="block mb-2 text-sm font-medium text-gray-900">
        Montant A Ajouter (FC)</label
      >
      <input
        type="text"
        [(ngModel)]="bankAmount"
        id="savings"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="20000"
        required
      />
    </div>
    <div class="mb-6">
      <label for="reserve" class="block mb-2 text-sm font-medium text-gray-900">
        Taux Utiliser</label
      >
      <input
        type="text"
        [(ngModel)]="rateUsed"
        id="savings"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="2800"
        (change)="compteDollarAmount()"
        required
      />
    </div>
    <div class="mb-6">
      <label for="reserve" class="block mb-2 text-sm font-medium text-gray-900">
        Taux Du Jour</label
      >
      <input
        type="text"
        [(ngModel)]="rateToday"
        id="savings"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="2800"
        (change)="compteDollarAmount()"
        required
      />
    </div>
    <div *ngIf="true" class="mb-6">
      <label for="reserve" class="block mb-2 text-md font-bold text-gray-900">
        Argent a Deposer: {{ moneyInDollar }} $
      </label>
      <label for="reserve" class="block mb-2 text-md font-bold text-gray-900"
        >Perte: {{ loss }} $
      </label>
    </div>

    <button
      type="submit"
      class="mr-10 text-white bg-green-700 hover:bg-green-800 font-medium rounded-full text-sm w-auto sm:w-auto px-5 py-2.5 text-center"
      routerLink="/gestion-today"
    >
      Anuler
    </button>
    <button
      (click)="addToBank()"
      class="text-white bg-red-700 hover:bg-green-800 font-medium rounded-full text-sm w-auto sm:w-auto px-5 py-2.5 text-center"
    >
      Ajouter
    </button>
  </div>
</div>

<div class="mt-6 flex container mx-auto justify-center">
  <div
    class="w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="flex items-center justify-between mb-4">
      <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">
        Chronologie
      </h5>
      <form class="flex items-center">
        <label for="simple-search" class="sr-only">Chercher</label>
        <div class="relative w-full">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 18 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2"
              />
            </svg>
          </div>
          <input
            type="text"
            id="simple-search"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
            placeholder="Chercher Le Montant..."
            required
          />
        </div>
        <button
          type="submit"
          class="p-2.5 ml-2 text-sm font-medium text-white bg-green-700 rounded-lg border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        >
          <svg
            class="w-4 h-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
          <span class="sr-only">Chercher</span>
        </button>
      </form>
    </div>
    <div class="flow-root">
      <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
        <li
          class="py-3 sm:py-4 hover:bg-gray-100 dark:hover:bg-gray-600"
          *ngFor="let item of moneyBank | keyvalue; let i = index"
          routerLink="/gestion-today"
        >
          <div class="flex items-center space-x-4">
            <div
              class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600"
            >
              <span class="font-medium text-gray-600 dark:text-gray-300">{{
                this.auth.currentUser.firstName?.substring(0, 2)
              }}</span>
            </div>
            <div class="flex-1 min-w-0">
              <p
                class="text-sm font-medium text-gray-900 truncate dark:text-white"
              >
                {{ moneyBankDates[i] }}
              </p>
              <!-- <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                        {{paymentDates[i].replaceAll('-','/').substring(0,9)}}
                        </p> -->
            </div>

            <div
              class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white"
            >
              $ {{ moneyBankAmounts[i] | number : "1.0-0" }}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Centered modal editor -->
<div *ngIf="auth.isAdmin && showRateEditor" class="fixed inset-0 z-50">
  <!-- dimmed backdrop -->
  <div
    class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm"
    (click)="toggleRateEditor(false)"
  ></div>

  <!-- modal container -->
  <div class="relative mx-auto grid h-full place-items-center p-4">
    <div
      class="w-full max-w-lg rounded-2xl border border-slate-200 bg-white p-6 shadow-xl dark:border-slate-700 dark:bg-slate-900"
      role="dialog"
      aria-modal="true"
      aria-labelledby="rates-title"
    >
      <div class="flex items-start justify-between">
        <h3
          id="rates-title"
          class="text-lg font-semibold text-slate-900 dark:text-slate-100"
        >
          Configurer les taux
        </h3>
        <button
          type="button"
          (click)="toggleRateEditor(false)"
          class="ml-3 inline-flex h-8 w-8 items-center justify-center rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800"
          aria-label="Fermer"
        >
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none">
            <path
              d="M6 6l12 12M18 6L6 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>

      <div class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-2">
        <label class="block text-sm">
          <span class="text-slate-700 dark:text-slate-200"
            >USD ➜ FC (rateDollar)</span
          >
          <input
            type="number"
            [(ngModel)]="tmpRateDollar"
            min="0"
            step="1"
            class="mt-1 w-full rounded-lg border border-slate-300 p-2.5 text-slate-900 focus:border-emerald-500 focus:ring-emerald-500 dark:border-slate-600 dark:bg-slate-800 dark:text-slate-100"
          />
        </label>
        <label class="block text-sm">
          <span class="text-slate-700 dark:text-slate-200"
            >FC ➜ USD (rateFranc)</span
          >
          <input
            type="number"
            [(ngModel)]="tmpRateFranc"
            min="0"
            step="0.00001"
            class="mt-1 w-full rounded-lg border border-slate-300 p-2.5 text-slate-900 focus:border-emerald-500 focus:ring-emerald-500 dark:border-slate-600 dark:bg-slate-800 dark:text-slate-100"
          />
        </label>
      </div>

      <div class="mt-6 flex justify-center gap-3">
        <button
          type="button"
          (click)="toggleRateEditor(false)"
          class="rounded-full border border-slate-300 px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 dark:border-slate-600 dark:text-slate-200 dark:hover:bg-slate-800"
        >
          Annuler
        </button>
        <button
          type="button"
          (click)="saveRates()"
          class="rounded-full bg-emerald-600 px-4 py-2 text-sm font-medium text-white hover:bg-emerald-700"
        >
          Enregistrer
        </button>
      </div>

      <p class="mt-3 text-center text-xs text-slate-500 dark:text-slate-400">
        Taux actifs : <strong>{{ compute.rateDollar }}</strong> FC/USD ·
        <strong>{{ compute.rateFranc }}</strong> USD/FC
      </p>
    </div>
  </div>
</div>
