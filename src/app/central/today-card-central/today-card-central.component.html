<app-navbar
  [email]="this.auth.currentUser.email"
  [firstName]="this.auth.currentUser.firstName"
  [path]="'home'"
></app-navbar>

<section class="relative overflow-hidden bg-slate-950 text-white">
  <div
    class="pointer-events-none absolute inset-0 bg-gradient-to-br from-slate-900/80 via-slate-900 to-emerald-900/80"
  ></div>
  <div
    class="pointer-events-none absolute -right-24 top-12 h-72 w-72 rounded-full bg-emerald-400/20 blur-3xl"
  ></div>
  <div class="container relative mx-auto px-6 py-16">
    <div
      class="flex flex-col gap-8 md:flex-row md:items-end md:justify-between"
    >
      <div class="space-y-4">
        <p class="text-xs uppercase tracking-[0.35em] text-white/50">
          Central · Cartes
        </p>
        <h1 class="text-3xl font-semibold md:text-4xl">Vue du jour</h1>
        <p class="text-sm text-white/70">{{ today }}</p>
      </div>
      <div
        class="max-w-sm rounded-3xl border border-white/10 bg-white/10 px-6 py-5 text-sm text-white/80 backdrop-blur-xl"
      >
        <p class="text-[11px] uppercase tracking-[0.3em] text-white/50">
          Focus
        </p>
        <h2 class="mt-1 text-lg font-semibold text-white">
          Activités carte du jour
        </h2>
        <p class="mt-3 text-xs text-white/60">
          Un regard rapide sur les mouvements essentiels.
        </p>
      </div>
    </div>
  </div>
</section>

<section class="container mx-auto -mt-14 px-6 pb-16">
  <div
    class="grid grid-cols-1 gap-6 sm:grid-cols-2 xl:grid-cols-3"
  >
    <a
      *ngFor="let s of summary; let i = index"
      [routerLink]="linkPaths[i]"
      class="group relative flex flex-col overflow-hidden rounded-3xl border border-slate-200/70 bg-white/95 p-6 shadow-[0_25px_60px_-30px_rgba(15,23,42,0.45)] transition duration-300 hover:-translate-y-1 hover:shadow-[0_35px_75px_-28px_rgba(16,185,129,0.55)] dark:border-slate-700 dark:bg-slate-900/80"
    >
      <div
        class="pointer-events-none absolute inset-0 bg-gradient-to-br from-emerald-400/0 via-emerald-400/10 to-sky-400/20 opacity-0 transition duration-300 group-hover:opacity-100"
      ></div>

      <div class="relative flex flex-1 flex-col gap-6">
        <div class="flex items-center gap-4">
          <span
            class="flex h-12 w-12 items-center justify-center rounded-2xl bg-emerald-500/10 ring-1 ring-emerald-500/40"
          >
            <img
              [src]="imagePaths[i]"
              alt=""
              class="h-7 w-7 object-contain"
              loading="lazy"
            />
          </span>
          <h3 class="text-base font-semibold text-slate-900 dark:text-slate-100">
            {{ s }}
          </h3>
        </div>

        <div class="space-y-1">
          <p class="text-3xl font-semibold text-slate-900 dark:text-white">
            FC {{ (summaryContent[i] || 0) | number: '1.0-0' }}
          </p>
          <p class="text-xs font-medium uppercase tracking-wide text-slate-400">
            ≈ $ {{ (valuesConvertedToDollars[i] || 0) | number: '1.0-0' }}
          </p>
        </div>

        <span
          class="mt-auto inline-flex items-center gap-2 text-xs font-semibold text-emerald-600 transition group-hover:gap-3 group-hover:text-emerald-700 dark:text-emerald-300 dark:group-hover:text-emerald-200"
        >
          Ouvrir
          <svg
            class="h-3.5 w-3.5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="m9 18 6-6-6-6" />
          </svg>
        </span>
      </div>
    </a>
  </div>
</section>
