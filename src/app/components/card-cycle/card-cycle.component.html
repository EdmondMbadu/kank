<app-navbar [email]="this.auth.currentUser.email"[firstName]="this.auth.currentUser.firstName" [path]="'home'" [currentNewClientCard]="true"></app-navbar>
<div class="flex container mx-auto m-12 justify-center">
    <h1 class="text-2xl md:text-4xl mr-10">Nouveau Client Carte</h1>
    <button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-auto sm:w-auto px-5 py-2.5 text-center " routerLink="/client-info-card">Client Info Carte</button>
</div>

<div class="flex container justify-center mx-auto">

<div class="border-2 shadow border-green-800 p-12 rounded-lg">
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">Nom</label>
            <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required [(ngModel)]="clientCard.lastName">
        </div>
        <div>
            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 ">Postnom</label>
            <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" [(ngModel)]="clientCard.middleName" required>
        </div>   
         
    </div>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 ">Prenom</label>
                <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" [(ngModel)]="clientCard.firstName" required>
            </div>   
           
       
            <div>
                <label for="telelphone" class="block mb-2 text-sm font-medium text-gray-900 ">Telephone</label>
                <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="123456789" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" [(ngModel)]="clientCard.phoneNumber">


            </div>

    </div>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="profession" class="block mb-2 text-sm font-medium text-gray-900">Profession</label>
            <input type="text" id="profession" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Saleswoman" required [(ngModel)]="clientCard.profession">
        </div>
       
         
    </div>
    <div class="mb-6">
        <label for="address" class="block mb-2 text-sm font-medium text-gray-900 ">Adresse Domicile</label>
        <input type="text" id="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Kimayala 41 Mont-Ngafula" required [(ngModel)]="clientCard.homeAddress">
    </div> 
    <div class="mb-6">
        <label for="address" class="block mb-2 text-sm font-medium text-gray-900 ">Addresse Business </label>
        <input type="text" id="baddress" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Kimayala 41 Mont-Ngafula" required [(ngModel)]="clientCard.businessAddress">
    </div> 

    
   
    <div class="mb-6">
        <label for="address" class="block mb-2 text-sm font-medium text-gray-900 ">Montant A Payer </label>
        <input type="text" id="baddress" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="10000" required [(ngModel)]="amountToPay">
    </div> 





   
<button  class="text-white m-4  bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-auto sm:w-auto px-5 py-2.5 text-center " [routerLink]="['/client-portal-card/',id ]">Annuler</button>
    <button class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-auto sm:w-auto px-5 py-2.5 text-center "(click)="addNewCardClient()">Soumettre</button>
</div>


</div>
