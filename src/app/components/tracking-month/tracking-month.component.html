<app-navbar [email]="this.auth.currentUser.email"[firstName]="this.auth.currentUser.firstName" [path]="'home'" ></app-navbar>

<!-- investements -->

    <div class="flex container mx-auto m-12 justify-center text-center">
        <h1 class="text-2xl md:text-4xl mr-10 ">Activités De {{time.monthFrenchNames[givenMonth-1]}} {{givenYear}} </h1>
        <button  type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-auto sm:w-auto px-5 py-2.5 text-center " routerLink="/client-info-current">Info Clients</button>
    </div>
    <div class="flex container mx-auto justify-center text-center space-x-8">

        <div class="mb-6 ">
            <!-- <label for="payments" class="block mb-2 text-md font-medium text-gray-900 m-2">Mois: {{givenMonth}}</label> -->
            <select  id="payments" [(ngModel)]="givenMonth"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "(change)="initalizeInputs()" >
            <option *ngFor="let month of monthsList" [ngValue]="month">{{time.monthFrenchNames[month-1]}}</option>
           
            <!-- <option [ngValue]="maxRange">Max</option> -->
            </select>
        </div>

        <div class="mb-6 ">
            <!-- <label for="payments" class="block mb-2 text-md font-medium text-gray-900 m-2">Année: {{givenYear}}</label> -->
            <select id="payments" [(ngModel)]="givenYear"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "  (change)="initalizeInputs()">
            <option  *ngFor="let year of yearsList" [ngValue]="year">{{year}}</option>
          
            <!-- <option [ngValue]="maxRange">Max</option> -->
            </select>
        </div>
        
        

    </div>


<section class="mx-auto mt-6 max-w-7xl px-4 sm:px-6 lg:px-8">
  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 xl:grid-cols-3">
    <a
      *ngFor="let s of summary; let i = index"
      routerLink="{{ linkPaths[i] }}"
      class="group relative overflow-hidden rounded-2xl border border-slate-200/70 bg-white p-5 shadow-sm transition hover:-translate-y-1 hover:shadow-lg dark:border-slate-700 dark:bg-slate-900"
    >
      <div class="flex items-start gap-4">
        <span
          class="inline-flex h-12 w-12 items-center justify-center rounded-xl ring-1 ring-inset"
          [ngClass]="{
            'bg-emerald-50 text-emerald-600 ring-emerald-200': i % 3 === 0,
            'bg-sky-50 text-sky-600 ring-sky-200': i % 3 === 1,
            'bg-amber-50 text-amber-600 ring-amber-200': i % 3 === 2
          }"
        >
          <img
            [src]="imagePaths[i]"
            alt=""
            class="h-6 w-6 object-contain"
            loading="lazy"
          />
        </span>
        <div class="min-w-0 flex-1">
          <p class="text-[11px] uppercase tracking-wide text-slate-400">
            Indicateur #{{ i + 1 }}
          </p>
          <h3
            class="mt-1 text-base font-semibold text-slate-900 dark:text-slate-100"
          >
            {{ s }}
          </h3>
          <div class="mt-4 space-y-1">
            <p class="text-2xl font-semibold text-emerald-600 dark:text-emerald-300">
              FC {{ summaryContent[i] | number:'1.0-0' }}
            </p>
            <p class="text-sm text-slate-500 dark:text-slate-400">
              ≈ $ {{ valuesConvertedToDollars[i] | number:'1.0-0' }}
            </p>
          </div>
        </div>
      </div>

      <div class="mt-6">
        <span
          class="inline-flex items-center gap-1 text-xs font-medium text-emerald-600 transition group-hover:text-emerald-700 dark:text-emerald-300 dark:group-hover:text-emerald-200"
        >
          Ouvrir
          <svg
            class="h-3.5 w-3.5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="m9 18 6-6-6-6" />
          </svg>
        </span>
      </div>

      <div
        class="pointer-events-none absolute inset-0 rounded-2xl ring-1 ring-transparent transition group-hover:ring-emerald-200"
      ></div>
    </a>
  </div>
</section>
