<div class="container  flex flex-wrap flex-col items-center justify-center  mx-auto md:flex-row">

    <div class="flex-col w-60  m-6 " *ngFor="let s of summary; let i = index;  ">
        <a routerLink="{{linkPaths[i]}}" class="block max-w-sm  p-6 bg-neutral-200 border border-gray-200 rounded-lg  shadow hover:bg-green-100">
            <img src="{{imagePaths[i]}}" alt="" class="w-20  justify-center mx-auto ">
            
            <h5 class="my-2 text-2xl text-center font-bold  tracking-tight text-gray-900">{{s}}</h5>
            <h2 class="font-bold text-lg text-green-700 text-center" > FC {{summaryContent[i] | number:'1.0-0'}} </h2>
            <h2 class="font-bold text-lg text-yellow-900 text-center" > $ {{valuesConvertedToDollars[i] | number:'1.0-0'}}</h2>
         
        </a>
    </div>
    


</div>
<div *ngIf="this.auth.isAdmninistrator" class="container  flex flex-wrap flex-col items-center justify-center  mx-auto md:flex-row">
    <div class="max-w-sm mx-auto">
        <label for="number-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Entrer Le Budget Du Mois:</label>
        <input [(ngModel)]="amountBudget" type="number" id="number-input" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="90210" required />
        <button (click)="setMonthBudget()" type="button" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 my-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Confirmer</button>
    </div>
    
    

</div>
