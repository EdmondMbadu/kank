<app-navbar [email]="this.auth.currentUser.email"[firstName]="this.auth.currentUser.firstName" [path]="'home'"></app-navbar>
<div class="flex container mx-auto m-12 justify-center">
    <h1 class="text-xl text-center md:text-3xl mr-4"> {{client.firstName}} {{client.lastName}} {{ withdrawalLabel }}</h1>
    <!-- <button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-auto sm:w-auto px-5 py-2.5 text-center "  routerLink="/client-portal">Client Portal</button> -->
</div>

<div class="flex container justify-center mx-auto">

<div class=" border-2 border-green-800 rounded-lg p-12">
  
    
    <div class="mb-6">
        <h1 for="savingsOther" class=" block mb-2 text-sm font-medium text-gray-900 "> Compte Epargne Courant </h1>
        <h1 class="text-red-500 ml-6"> FC {{client.savings | number:'1.0-0'}}</h1>
       
    </div> 


<div class="mb-6">
    <label for="savings" class="block mb-2 text-sm font-medium text-gray-900">Montant De Retrait</label>
    <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  " [(ngModel)]="savingsWithdrawn" (change)="displaySavingsOtherAmount()"selected>
        <option [ngValue]="0">FC 0</option>
        <option [ngValue]="5000">FC 5000</option>
    <option [ngValue]="10000">FC 10,000</option>
    <option [ngValue]="" >Autre Montant</option>
    </select>
</div>
<div *ngIf="savingsOtherAmount" class="mb-6">
    <label for="savingsOther" class="block mb-2 text-sm font-medium text-gray-900 "> Retrait Autre Montant</label>
    <input [(ngModel)]="savingsWithdrawn" type="text" id="savings" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="20000" required>
</div> 






   

<button type="submit" class="mr-10 text-white bg-green-700 hover:bg-green-800 font-medium rounded-full text-sm w-auto sm:w-auto px-5 py-2.5 text-center " [routerLink]="['/client-portal',id ]">Annuler</button>
    <button  (click)="withDrawSavings()" class=" text-white bg-green-700 hover:bg-green-800  font-medium rounded-full text-sm w-auto sm:w-auto px-5 py-2.5 text-center ">Soumetrre</button>
   
</div>


</div>
