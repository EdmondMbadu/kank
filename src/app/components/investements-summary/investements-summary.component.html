<app-navbar
  [email]="auth.currentUser.email"
  [firstName]="auth.currentUser.firstName"
  [path]="'home'"
  [currentHome]="true">
</app-navbar>

<!-- ─── Page header ──────────────────────────────────────────────────────── -->
<section class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-10">
  <div class="flex flex-col md:flex-row items-center justify-between gap-6">
    <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white">
      Tableau Info
    </h1>

    <button
      type="submit"
      routerLink="/client-info-current"
      class="inline-flex items-center gap-2 rounded-full bg-green-600 px-6 py-3
             text-sm font-semibold text-white shadow transition
             hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
      Info Clients
    </button>
  </div>
</section>

<!-- ─── Summary cards ─────────────────────────────────────────────────────── -->
<section class="mx-auto mt-12 max-w-7xl px-4 sm:px-6 lg:px-8">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <a
      *ngFor="let s of summary; let i = index"
      routerLink="{{ linkPath[i] }}"
      class="group block rounded-2xl bg-white/80 dark:bg-slate-800/70
             ring-1 ring-inset ring-gray-200 dark:ring-slate-700 p-6 shadow-sm
             hover:-translate-y-1 hover:shadow-lg hover:ring-green-400 transition">

      <img [src]="imagePaths[i]" class="mx-auto h-16 w-16 mb-4 object-contain" />

      <h5
        class="mb-3 text-center text-xl font-semibold text-gray-900 dark:text-white
               group-hover:text-green-700">
        {{ s }}
      </h5>

      <!-- totals when i > 4 or i == 0 -->
      <ng-container *ngIf="i > 4 || i === 0">
        <p class="text-center text-lg font-bold text-green-700">
          FC {{ getValidNumber(summaryContent[i]) | number:'1.0-0' }}
        </p>
        <p class="text-center text-base font-semibold text-yellow-900">
          $ {{ getValidNumber(valuesConvertedToDollars[i]) | number:'1.0-0' }}
        </p>
      </ng-container>

      <!-- plain count for the smaller cards -->
      <p
        class="text-center text-lg font-bold text-green-700"
        *ngIf="i <= 4 && i !== 0">
        {{ summaryContent[i] }}
      </p>
    </a>
  </div>
</section>

<!-- ─── Charts ────────────────────────────────────────────────────────────── -->
<section class="mx-auto mt-20 max-w-7xl px-4 sm:px-6 lg:px-8 space-y-24">
  <!-- Payments & Loans side-by-side on large screens -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
    <!-- Payments -->
    <div class="rounded-3xl bg-white dark:bg-slate-800 shadow p-8">
      <h2 class="mb-8 text-center text-2xl font-bold">Paiements Quotidiens</h2>
      <div class="mb-6 flex justify-center">
        <div class="inline-flex rounded-lg bg-gray-100 dark:bg-slate-700 p-1">
          <button
            (click)="updatePaymentGraphics(5)"
            class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200
                   rounded-l-lg transition hover:bg-green-600 hover:text-white
                   focus:outline-none focus:ring-2 focus:ring-green-500">
            Semaine
          </button>
          <button
            (click)="updatePaymentGraphics(20)"
            class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200
                   transition hover:bg-green-600 hover:text-white
                   focus:outline-none focus:ring-2 focus:ring-green-500">
            Mois
          </button>
          <button
            (click)="updatePaymentGraphics(maxRange)"
            class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200
                   rounded-r-lg transition hover:bg-green-600 hover:text-white
                   focus:outline-none focus:ring-2 focus:ring-green-500">
            Max
          </button>
        </div>
      </div>
      <plotly-plot [data]="graph.data" [layout]="graph.layout"></plotly-plot>
    </div>

    <!-- Loans -->
    <div class="rounded-3xl bg-white dark:bg-slate-800 shadow p-8">
      <h2 class="mb-8 text-center text-2xl font-bold">Emprunts Quotidiens</h2>
      <div class="mb-6 flex justify-center">
        <div class="inline-flex rounded-lg bg-gray-100 dark:bg-slate-700 p-1">
          <button
            (click)="updateLendingGraphics(compute.week)"
            class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200
                   rounded-l-lg transition hover:bg-green-600 hover:text-white
                   focus:outline-none focus:ring-2 focus:ring-green-500">
            Semaine
          </button>
          <button
            (click)="updateLendingGraphics(compute.month)"
            class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200
                   transition hover:bg-green-600 hover:text-white
                   focus:outline-none focus:ring-2 focus:ring-green-500">
            Mois
          </button>
          <button
            (click)="updateLendingGraphics(maxRange)"
            class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200
                   rounded-r-lg transition hover:bg-green-600 hover:text-white
                   focus:outline-none focus:ring-2 focus:ring-green-500">
            Max
          </button>
        </div>
      </div>
      <plotly-plot [data]="graph2.data" [layout]="graph2.layout"></plotly-plot>
    </div>
  </div>

  <!-- Performance -->
  <div class="rounded-3xl bg-white dark:bg-slate-800 shadow p-8">
    <h2 class="mb-8 text-center text-2xl font-bold">Performance</h2>
    <div class="mb-6 flex justify-center">
      <div class="inline-flex rounded-lg bg-gray-100 dark:bg-slate-700 p-1">
        <button
          (click)="updatePerformanceGraphics(5)"
          class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200
                 rounded-l-lg transition hover:bg-green-600 hover:text-white
                 focus:outline-none focus:ring-2 focus:ring-green-500">
          Semaine
        </button>
        <button
          (click)="updatePerformanceGraphics(20)"
          class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200
                 transition hover:bg-green-600 hover:text-white
                 focus:outline-none focus:ring-2 focus:ring-green-500">
          Mois
        </button>
        <button
          (click)="updatePerformanceGraphics(maxRange)"
          class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200
                 rounded-r-lg transition hover:bg-green-600 hover:text-white
                 focus:outline-none focus:ring-2 focus:ring-green-500">
          Max
        </button>
      </div>
    </div>
    <plotly-plot [data]="graphPerformance.data"
                 [layout]="graphPerformance.layout">
    </plotly-plot>
  </div>
</section>
