<app-navbar [email]="this.auth.currentUser.email"[firstName]="this.auth.currentUser.firstName" [path]="'home'"></app-navbar>

<!-- investements -->

    <div class="flex container mx-auto m-12 justify-center">
        <h1 class="text-2xl md:text-4xl mr-10">Dashboard</h1>
        <button  type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-auto sm:w-auto px-5 py-2.5 text-center " routerLink="/client-info">Clients Info</button>
    </div>


<div class="container  flex flex-wrap flex-col items-center justify-center  mx-auto md:flex-row">

    <div class="flex-col w-60  m-6 " *ngFor="let s of summary; let i = index ">
        <a routerLink="/client-info" class="block max-w-sm  p-6 bg-neutral-200 border border-gray-200 rounded-lg  shadow hover:bg-green-100">
            <img src="{{paths[i]}}" alt="" class="w-20  justify-center mx-auto ">
            
            <h5 class="my-2 text-2xl text-center font-bold  tracking-tight text-gray-900">{{s}}</h5>
            <h2 class="font-bold text-lg text-green-700 text-center" *ngIf="i!==0"> FC {{summaryContent[i] | number:'1.0-0'}}</h2>
            <h2 class="font-bold  text-lg text-green-700 text-center" *ngIf="i==0">  {{summaryContent[i] }}</h2>
        </a>
    </div>
    


</div>


<div class="m-12 container flex mx-auto shadow-xl  flex-col justify-center  md:flex-row ">
    <div class="flex-col">
        <h1 class="m-12 text-3xl md:text-4xl">Stats</h1>

    </div>

    <div class="flex-col">
        <h1 class="m-12 text-3xl md:text-4xl">Charts</h1>

    </div>


</div>
