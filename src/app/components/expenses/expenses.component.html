<app-navbar [email]="this.auth.currentUser.email" [firstName]="this.auth.currentUser.firstName" [path]="'home'"></app-navbar>

<!-- ===================== PAGE WRAPPER ===================== -->
<section class="min-h-screen w-full bg-gradient-to-br from-rose-50 via-white to-fuchsia-100 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 px-4 py-8">
  <!-- ===================== HEADER ===================== -->
  <header class="container mx-auto mb-8 flex flex-col items-center justify-center gap-4 md:flex-row">
    <h1 class="text-2xl font-semibold tracking-tight text-gray-800 dark:text-gray-100 md:text-3xl">Dépenses</h1>
  </header>

  <!-- ===================== EXPENSE FORM ===================== -->
  <div class="container mx-auto mb-10 flex justify-center">
    <div class="w-full max-w-md rounded-2xl border-2 border-emerald-600 bg-white p-8 shadow-lg ring-1 ring-emerald-200 dark:border-emerald-500 dark:bg-slate-800 dark:ring-emerald-700">
      <div class="mb-6">
        <label for="expense-reason" class="mb-2 block text-sm font-medium text-gray-900 dark:text-gray-100">Raison de dépense</label>
        <input [(ngModel)]="expenseReason" id="expense-reason" type="text" placeholder="Transport…" class="w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 shadow-sm transition focus:border-emerald-500 focus:ring-emerald-500 dark:border-gray-700 dark:bg-gray-700 dark:text-gray-100 dark:placeholder-gray-400" />
      </div>
      <div class="mb-6">
        <label for="expense-amount" class="mb-2 block text-sm font-medium text-gray-900 dark:text-gray-100">Montant de dépense (FC)</label>
        <input [(ngModel)]="expenseAmount" id="expense-amount" type="text" placeholder="20000" class="w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 shadow-sm transition focus:border-emerald-500 focus:ring-emerald-500 dark:border-gray-700 dark:bg-gray-700 dark:text-gray-100 dark:placeholder-gray-400" />
      </div>
      <div class="flex justify-end gap-4">
        <button routerLink="/home" class="rounded-full bg-gray-200 px-5 py-2.5 text-sm font-medium text-gray-700 shadow transition hover:bg-gray-300 focus:outline-none focus:ring-4 focus:ring-gray-300 dark:bg-slate-700 dark:text-gray-100 dark:hover:bg-slate-600 dark:focus:ring-slate-600">Annuler</button>
        <button (click)="addExpense()" class="rounded-full bg-emerald-600 px-5 py-2.5 text-sm font-medium text-white shadow transition hover:scale-105 hover:bg-emerald-700 focus:outline-none focus:ring-4 focus:ring-emerald-300 dark:bg-emerald-500 dark:hover:bg-emerald-600 dark:focus:ring-emerald-700">Ajouter</button>
      </div>
    </div>
  </div>

  <!-- ===================== CHRONOLOGIE LIST ===================== -->
  <div class="container mx-auto flex justify-center">
    <div class="w-full max-w-2xl rounded-2xl bg-white shadow-xl ring-1 ring-gray-200 dark:bg-slate-800 dark:ring-gray-700">
      <div class="flex items-center justify-between border-b border-gray-200 px-6 py-4 dark:border-gray-700">
        <h5 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Chronologie</h5>
        <div class="flex items-center">
          <label for="search-expense" class="sr-only">Chercher</label>
          <div class="relative w-40 sm:w-52 md:w-60">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <svg class="h-4 w-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
            </div>
            <input id="search-expense" type="text" placeholder="Date ou montant…" class="w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 pl-10 text-sm text-gray-900 shadow-sm transition focus:border-emerald-500 focus:ring-emerald-500 dark:border-gray-700 dark:bg-gray-700 dark:text-gray-100 dark:placeholder-gray-400" />
          </div>
        </div>
      </div>
      <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
        <li *ngFor="let item of (expenses | keyvalue | slice:0:(this.auth.isAdmninistrator ? expenses.length : 2)); let i = index" routerLink="/home" class="group cursor-pointer px-6 py-4 transition-colors duration-150 hover:bg-emerald-50 dark:hover:bg-slate-700/60">
          <div class="flex items-center space-x-4">
            <div class="relative inline-flex h-10 w-10 items-center justify-center overflow-hidden rounded-full bg-emerald-100 text-sm font-semibold text-emerald-700 dark:bg-emerald-700 dark:text-emerald-100">{{ currentUser.firstName?.substring(0, 2) }}</div>
            <div class="min-w-0 flex-1">
              <p class="truncate text-sm font-medium text-gray-900 dark:text-gray-100">{{ expensesReasons[i] }}</p>
              <p class="truncate text-xs text-gray-500 dark:text-gray-400">{{ expensesDates[i] }}</p>
            </div>
            <div class="text-base font-semibold text-gray-900 dark:text-gray-100">FC {{ expensesAmounts[i] | number:'1.0-0' }}</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
